<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/logInstyle.css')}}">
</head>

<body>
    <header>
        <img src="{{url_for('static',filename='images/Back_arrow.svg')}}" alt="Back" width="50px" onclick="back()">
        <nav>
            <h1>Log In</h1>
        </nav>
    </header>
    <div class="parent">
        <div class="box">
            <form action="/login_validation" method="post" >
                <!-- input for User Id -->
                <input type="text" name="user_id" id="user_id" placeholder="User id">
                <!-- input for name -->
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/Script.js')}}"></script>
</body>

</html>
